<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>体测成绩计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function () {
        const root = document.documentElement;
        const storageKey = "theme-preference";
        const supportsMatchMedia = typeof window.matchMedia === "function";
        const mediaQuery = supportsMatchMedia
          ? window.matchMedia("(prefers-color-scheme: dark)")
          : null;
        let storedTheme = null;

        try {
          storedTheme = localStorage.getItem(storageKey);
        } catch (error) {
          storedTheme = null;
        }

        const resolvedTheme =
          storedTheme === "light" || storedTheme === "dark"
            ? storedTheme
            : "auto";

        const prefersDark = mediaQuery ? mediaQuery.matches : false;

        if (resolvedTheme === "dark") {
          root.setAttribute("data-theme", "dark");
          root.style.colorScheme = "dark";
        } else if (resolvedTheme === "light") {
          root.setAttribute("data-theme", "light");
          root.style.colorScheme = "light";
        } else {
          root.removeAttribute("data-theme");
          root.style.colorScheme = prefersDark ? "dark" : "light";
        }

        root.dataset.appliedTheme = resolvedTheme;
      })();
    </script>
    <style>
      :root {
        color-scheme: light;
        --color-bg-page: #f1f5f9;
        --color-bg-surface: #ffffff;
        --color-bg-muted: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #334155;
        --color-text-muted: #475569;
        --color-text-faded: #64748b;
        --color-border: #cbd5e1;
        --color-border-strong: #94a3b8;
        --color-input-bg: #ffffff;
        --color-input-text: #0f172a;
        --color-input-placeholder: #94a3b8;
        --color-table-stripe: rgba(15, 23, 42, 0.04);
      }

      :root[data-theme="light"] {
        color-scheme: light;
      }

      :root[data-theme="dark"] {
        color-scheme: dark;
        --color-bg-page: #0f172a;
        --color-bg-surface: #1e293b;
        --color-bg-muted: #1e293b;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #cbd5f5;
        --color-text-muted: #94a3b8;
        --color-text-faded: #64748b;
        --color-border: #334155;
        --color-border-strong: #475569;
        --color-input-bg: #0b1220;
        --color-input-text: #e2e8f0;
        --color-input-placeholder: #7c8aa9;
        --color-table-stripe: rgba(148, 163, 184, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) {
          color-scheme: dark;
          --color-bg-page: #0f172a;
          --color-bg-surface: #1e293b;
          --color-bg-muted: #1e293b;
          --color-text-primary: #e2e8f0;
          --color-text-secondary: #cbd5f5;
          --color-text-muted: #94a3b8;
          --color-text-faded: #64748b;
          --color-border: #334155;
          --color-border-strong: #475569;
          --color-input-bg: #0b1220;
          --color-input-text: #e2e8f0;
          --color-input-placeholder: #7c8aa9;
          --color-table-stripe: rgba(148, 163, 184, 0.08);
        }
      }

      body {
        background-color: var(--color-bg-page);
        color: var(--color-text-primary);
      }

      .bg-slate-100 {
        background-color: var(--color-bg-page) !important;
      }

      .bg-white {
        background-color: var(--color-bg-surface) !important;
      }

      .bg-slate-50 {
        background-color: var(--color-bg-muted) !important;
      }

      .text-slate-900,
      .text-slate-800 {
        color: var(--color-text-primary) !important;
      }

      .text-slate-700 {
        color: var(--color-text-secondary) !important;
      }

      .text-slate-600 {
        color: var(--color-text-muted) !important;
      }

      :root[data-theme="dark"] .text-indigo-700 {
        color: #c7d2fe !important;
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .text-indigo-700 {
          color: #c7d2fe !important;
        }
      }

      :root[data-theme="dark"] .bg-indigo-50 {
        background-color: rgba(99, 102, 241, 0.16) !important;
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .bg-indigo-50 {
          background-color: rgba(99, 102, 241, 0.16) !important;
        }
      }

      :root[data-theme="dark"] .border-indigo-100 {
        border-color: rgba(99, 102, 241, 0.35) !important;
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .border-indigo-100 {
          border-color: rgba(99, 102, 241, 0.35) !important;
        }
      }

      .border-slate-200,
      .border-slate-300 {
        border-color: var(--color-border) !important;
      }

      .divide-slate-200 > :not([hidden]) ~ :not([hidden]) {
        border-color: var(--color-border) !important;
      }

      input,
      select,
      textarea {
        background-color: var(--color-input-bg);
        color: var(--color-input-text);
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--color-input-placeholder);
        opacity: 1;
      }

      .shadow {
        box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.1),
          0 4px 6px -4px rgba(15, 23, 42, 0.1);
      }

      :root[data-theme="dark"] .shadow {
        box-shadow: 0 18px 30px -12px rgba(15, 23, 42, 0.7),
          0 8px 12px -8px rgba(15, 23, 42, 0.6);
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .shadow {
          box-shadow: 0 18px 30px -12px rgba(15, 23, 42, 0.7),
            0 8px 12px -8px rgba(15, 23, 42, 0.6);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto flex min-h-screen max-w-5xl flex-col gap-8 px-4 py-8">
      <div class="flex justify-end">
        <button
          id="themeToggle"
          type="button"
          class="inline-flex items-center gap-2 rounded-full border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 transition hover:border-indigo-500 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          aria-label="切换主题"
        >
          跟随系统
        </button>
      </div>
      <header class="text-center">
        <h1 class="text-3xl font-semibold text-slate-900 sm:text-4xl">
          大学生体测成绩计算器
        </h1>
      </header>

      <section class="rounded-xl bg-white p-6 shadow">
        <h2 class="text-lg font-medium text-slate-800">基本信息与成绩录入</h2>
        <div class="mt-4 grid gap-4 sm:grid-cols-2">
          <div class="flex flex-col gap-2 sm:col-span-2">
            <span class="text-sm font-medium text-slate-700">性别</span>
            <div class="flex flex-wrap gap-4 text-sm" role="radiogroup">
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="sex"
                  value="male"
                  checked
                  onclick="change()"
                  class="h-4 w-4 border-slate-300 text-indigo-600 focus:ring-indigo-500"
                />
                <span>男生</span>
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="sex"
                  value="female"
                  onclick="change()"
                  class="h-4 w-4 border-slate-300 text-indigo-600 focus:ring-indigo-500"
                />
                <span>女生</span>
              </label>
            </div>
          </div>

          <div class="flex flex-col gap-2 sm:col-span-2">
            <span class="text-sm font-medium text-slate-700">年级</span>
            <div class="flex flex-wrap gap-4 text-sm" role="radiogroup">
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="grades"
                  value="grade1"
                  checked
                  class="h-4 w-4 border-slate-300 text-indigo-600 focus:ring-indigo-500"
                />
                <span>大一 / 大二</span>
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="grades"
                  value="grade2"
                  class="h-4 w-4 border-slate-300 text-indigo-600 focus:ring-indigo-500"
                />
                <span>大三 / 大四</span>
              </label>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="height" class="text-sm font-medium text-slate-700"
              >身高 (m)</label
            >
            <input
              id="height"
              type="text"
              name="heights"
              placeholder="1.75"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="weight" class="text-sm font-medium text-slate-700"
              >体重 (kg)</label
            >
            <input
              id="weight"
              type="text"
              name="weights"
              placeholder="68"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="breath" class="text-sm font-medium text-slate-700"
              >肺活量 (毫升)</label
            >
            <input
              id="breath"
              type="text"
              name="breaths"
              placeholder="3500"
              onkeyup="onlyNumber(this)"
              onblur="onlyNumber(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="shortrun" class="text-sm font-medium text-slate-700"
              >50 米跑 (秒)</label
            >
            <input
              id="shortrun"
              type="text"
              name="shortruns"
              placeholder="7.2"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="reach" class="text-sm font-medium text-slate-700"
              >坐位体前屈 (cm)</label
            >
            <input
              id="reach"
              type="text"
              name="reachs"
              placeholder="15.0"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="jump" class="text-sm font-medium text-slate-700"
              >立定跳远 (cm)</label
            >
            <input
              id="jump"
              type="text"
              name="jumps"
              placeholder="220"
              onkeyup="onlyNumber(this)"
              onblur="onlyNumber(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div id="pullup" class="flex flex-col gap-2">
            <label for="pullupInput" class="text-sm font-medium text-slate-700"
              >引体向上 (次)</label
            >
            <input
              id="pullupInput"
              type="text"
              name="pullups"
              placeholder="12"
              onkeyup="onlyNumber(this)"
              onblur="onlyNumber(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div id="situp" class="hidden flex flex-col gap-2">
            <label for="situpInput" class="text-sm font-medium text-slate-700"
              >1 分钟仰卧起坐 (次)</label
            >
            <input
              id="situpInput"
              type="text"
              name="situps"
              placeholder="40"
              onkeyup="onlyNumber(this)"
              onblur="onlyNumber(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div id="1000run" class="flex flex-col gap-2">
            <label for="run1000Input" class="text-sm font-medium text-slate-700"
              >1000 米跑 (分.秒)</label
            >
            <input
              id="run1000Input"
              type="text"
              name="1000runs"
              placeholder="3.45"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <div id="800run" class="hidden flex flex-col gap-2">
            <label for="run800Input" class="text-sm font-medium text-slate-700"
              >800 米跑 (分.秒)</label
            >
            <input
              id="run800Input"
              type="text"
              name="800runs"
              placeholder="3.30"
              onkeyup="only_num(this)"
              onblur="only_num(this)"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
          </div>

          <input type="hidden" name="BMIs" />
        </div>
        <div class="mt-6 flex flex-wrap items-center justify-between gap-3">
          <button
            id="compute"
            type="button"
            onclick="calculate()"
            class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
          >
            计算成绩
          </button>
          <div class="text-sm text-slate-600">
            提示： <code>3.45</code> 表示 3 分 45 秒。
          </div>
        </div>
      </section>

      <section class="rounded-xl bg-white p-6 shadow">
        <h2 class="text-lg font-medium text-slate-800">成绩汇总</h2>
        <div class="mt-4 overflow-x-auto">
          <table
            class="min-w-full table-fixed border border-slate-200 text-left text-sm"
          >
            <thead class="bg-slate-50 text-slate-700">
              <tr>
                <th
                  class="w-1/3 border-b border-slate-200 px-4 py-3 font-medium"
                >
                  单项指标
                </th>
                <th
                  class="w-1/5 border-b border-slate-200 px-4 py-3 font-medium"
                >
                  成绩
                </th>
                <th
                  class="w-1/5 border-b border-slate-200 px-4 py-3 font-medium"
                >
                  得分
                </th>
                <th
                  class="w-1/5 border-b border-slate-200 px-4 py-3 font-medium"
                >
                  等级
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-200 text-slate-700">
              <tr>
                <td class="px-4 py-3">BMI (kg/m<sup>2</sup>)</td>
                <td id="bmi-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="bmi-score" class="px-4 py-3">-</td>
                <td id="bmi-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">肺活量 (毫升)</td>
                <td id="breath-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="breath-score" class="px-4 py-3">-</td>
                <td id="breath-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">50m 跑</td>
                <td id="sprint-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="sprint-score" class="px-4 py-3">-</td>
                <td id="sprint-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">坐位体前屈 (cm)</td>
                <td id="sitreach-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="sitreach-score" class="px-4 py-3">-</td>
                <td id="sitreach-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">立定跳远 (cm)</td>
                <td id="longjump-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="longjump-score" class="px-4 py-3">-</td>
                <td id="longjump-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">引体向上 / 1min 仰卧起坐</td>
                <td id="strength-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="strength-score" class="px-4 py-3">-</td>
                <td id="strength-level" class="px-4 py-3">-</td>
              </tr>
              <tr>
                <td class="px-4 py-3">1000m / 800m</td>
                <td id="endurance-value" class="px-4 py-3 text-slate-600">-</td>
                <td id="endurance-score" class="px-4 py-3">-</td>
                <td id="endurance-level" class="px-4 py-3">-</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="mt-6 grid gap-3 rounded-lg border border-indigo-100 bg-indigo-50 px-4 py-3 sm:grid-cols-3"
        >
          <div class="text-sm text-slate-600">
            附加分：<span
              id="addition-score"
              class="font-semibold text-indigo-700"
              >0</span
            >
          </div>
          <div class="text-sm text-slate-600">
            总分：<span
              id="result"
              class="text-lg font-semibold text-indigo-700"
              >0.0</span
            >
          </div>
          <div class="text-sm text-slate-600">
            综合等级：<span
              id="total-level"
              class="font-semibold text-indigo-700"
              >-</span
            >
          </div>
        </div>
      </section>
    </main>

    <script>
      const themeStorageKey = "theme-preference";
      const themeToggleButton = document.getElementById("themeToggle");
      const themeLabels = {
        auto: "跟随系统",
        light: "浅色模式",
        dark: "深色模式",
      };
      const themeSequence = ["auto", "light", "dark"];
      const supportsMatchMedia = typeof window.matchMedia === "function";
      const darkMediaQuery = supportsMatchMedia
        ? window.matchMedia("(prefers-color-scheme: dark)")
        : null;
      const rootElement = document.documentElement;
      let currentTheme = rootElement.dataset.appliedTheme || "auto";

      delete rootElement.dataset.appliedTheme;

      function applyThemePreference(theme) {
        if (theme === "dark") {
          rootElement.setAttribute("data-theme", "dark");
          rootElement.style.colorScheme = "dark";
          currentTheme = "dark";
          return currentTheme;
        }

        if (theme === "light") {
          rootElement.setAttribute("data-theme", "light");
          rootElement.style.colorScheme = "light";
          currentTheme = "light";
          return currentTheme;
        }

        rootElement.removeAttribute("data-theme");
        const prefersDark = darkMediaQuery ? darkMediaQuery.matches : false;
        rootElement.style.colorScheme = prefersDark ? "dark" : "light";
        currentTheme = "auto";
        return currentTheme;
      }

      function updateThemeToggleLabel(theme) {
        if (!themeToggleButton) {
          return;
        }

        const label = themeLabels[theme] || themeLabels.auto;
        themeToggleButton.textContent = label;
        themeToggleButton.setAttribute("data-theme-state", theme);
        themeToggleButton.setAttribute("aria-label", `切换主题，当前${label}`);
        themeToggleButton.setAttribute("title", `点击切换主题（${label}）`);
      }

      function persistTheme(theme) {
        try {
          if (theme === "auto") {
            localStorage.removeItem(themeStorageKey);
          } else {
            localStorage.setItem(themeStorageKey, theme);
          }
        } catch (error) {
          // 无法访问存储时静默失败
        }
      }

      function handleSystemThemeChange() {
        if (currentTheme === "auto") {
          const appliedTheme = applyThemePreference("auto");
          updateThemeToggleLabel(appliedTheme);
        }
      }

      currentTheme = applyThemePreference(currentTheme);
      updateThemeToggleLabel(currentTheme);

      if (themeToggleButton) {
        themeToggleButton.addEventListener("click", () => {
          const currentIndex = themeSequence.indexOf(currentTheme);
          const nextTheme =
            themeSequence[
              (currentIndex + 1 + themeSequence.length) % themeSequence.length
            ];
          const appliedTheme = applyThemePreference(nextTheme);
          persistTheme(appliedTheme);
          updateThemeToggleLabel(appliedTheme);
        });
      }

      if (darkMediaQuery) {
        if (typeof darkMediaQuery.addEventListener === "function") {
          darkMediaQuery.addEventListener("change", handleSystemThemeChange);
        } else if (typeof darkMediaQuery.addListener === "function") {
          darkMediaQuery.addListener(handleSystemThemeChange);
        }
      }

      let sex = 1;
      const result = document.getElementById("result");
      const additionEl = document.getElementById("addition-score");
      const totalLevelEl = document.getElementById("total-level");

      const rowMap = {
        bmi: {
          value: document.getElementById("bmi-value"),
          score: document.getElementById("bmi-score"),
          level: document.getElementById("bmi-level"),
        },
        breath: {
          value: document.getElementById("breath-value"),
          score: document.getElementById("breath-score"),
          level: document.getElementById("breath-level"),
        },
        sprint: {
          value: document.getElementById("sprint-value"),
          score: document.getElementById("sprint-score"),
          level: document.getElementById("sprint-level"),
        },
        sitreach: {
          value: document.getElementById("sitreach-value"),
          score: document.getElementById("sitreach-score"),
          level: document.getElementById("sitreach-level"),
        },
        longjump: {
          value: document.getElementById("longjump-value"),
          score: document.getElementById("longjump-score"),
          level: document.getElementById("longjump-level"),
        },
        strength: {
          value: document.getElementById("strength-value"),
          score: document.getElementById("strength-score"),
          level: document.getElementById("strength-level"),
        },
        endurance: {
          value: document.getElementById("endurance-value"),
          score: document.getElementById("endurance-score"),
          level: document.getElementById("endurance-level"),
        },
      };

      const STORAGE_KEY = "tailwind-assessment-form-data";
      const persistableNames = [
        "sex",
        "grades",
        "heights",
        "weights",
        "breaths",
        "shortruns",
        "reachs",
        "jumps",
        "pullups",
        "situps",
        "1000runs",
        "800runs",
      ];

        }
      })();

      const readFieldValue = (name) => {
        const nodes = Array.from(document.getElementsByName(name));
        if (!nodes.length) return "";
        const first = nodes[0];
        if (first.type === "radio") {
          const checked = nodes.find((node) => node.checked);
          return checked ? checked.value : "";
        }
        return first.value ?? "";
      };

      const writeFieldValue = (name, value) => {
        const nodes = Array.from(document.getElementsByName(name));
        if (!nodes.length) return;
        const first = nodes[0];
        if (first.type === "radio") {
          nodes.forEach((node) => {
            node.checked = value !== "" && node.value === value;
          });
        } else {
          nodes.forEach((node) => {
            node.value = value ?? "";
          });
        }
      };

      const saveFormData = () => {
        if (!storageAvailable) return;
        try {
          const payload = {};
          persistableNames.forEach((name) => {
            payload[name] = readFieldValue(name);
          });
          localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
        } catch (err) {
          console.error("保存表单数据失败", err);
        }
      };

      const restoreFormData = () => {
        if (!storageAvailable) return;
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const data = JSON.parse(raw);
          if (!data || typeof data !== "object") return;

          if (Object.prototype.hasOwnProperty.call(data, "sex") && data.sex) {
            writeFieldValue("sex", data.sex);
          }
          if (
            Object.prototype.hasOwnProperty.call(data, "grades") &&
            data.grades
          ) {
            writeFieldValue("grades", data.grades);
          }

          change({ skipSave: true });

          persistableNames.forEach((name) => {
            if (name === "sex" || name === "grades") return;
            if (Object.prototype.hasOwnProperty.call(data, name)) {
              writeFieldValue(name, data[name]);
            }
          });
          saveFormData();
        } catch (err) {
          console.error("恢复表单数据失败", err);
        }
      };

      const setupPersistence = () => {
        if (!storageAvailable) return;
        restoreFormData();
        persistableNames.forEach((name) => {
          const nodes = Array.from(document.getElementsByName(name));
          nodes.forEach((node) => {
            const eventName = node.type === "radio" ? "change" : "input";

        } else if (sex == 0 && grade == 0 && situp != "") {

            alert("请输入介于0~100的仰卧起坐个数");
          } else if (situpNum2 >= 57) {
            pullupsitupScore = 100;
            differenceNum = situpNum2 - 57;
            if (differenceNum >= 2 && differenceNum < 4) {
              additionScore += 1;

              additionScore += 2;

            pullupsitupScore = 10;
          }
        }

        score = (
          BMIScore * 0.15 +
          breathScore * 0.15 +
          reachScore * 0.1 +
          jumpScore * 0.1 +
          shortrunScore * 0.2 +
          longrunScore * 0.2 +
          pullupsitupScore * 0.1 +
          additionScore
        ).toFixed(1);
        result.textContent = score;
        additionEl.textContent = additionScore;
        totalLevelEl.textContent = scoreToLevel(parseFloat(score));

        const bmiValid = BMI.value !== "";
        setRow("bmi", bmiValid ? BMI.value : "", BMIScore, bmiValid);

        const breathValid = breath !== "";

        const sprintValid = shortrun !== "";
